<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Rendered</title>
    <link rel="stylesheet" href="https://font.sec.miui.com/font/css?family=MiSans:400,600:MiSans">
    {style_block}
    <!-- KaTeX 配置和加载 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {{
            renderMathInElement(document.body, {{
                delimiters: [
                    {{left: '$$', right: '$$', display: true}},
                    {{left: '$', right: '$', display: false}},
                    {{left: '\\(', right: '\\)', display: false}},
                    {{left: '\\[', right: '\\]', display: true}}
                ],
                throwOnError: false,
                errorColor: '#cc0000',
                strict: false,
                trust: true,
                macros: {{
                    "\\RR": "\\mathbb{{R}}",
                    "\\NN": "\\mathbb{{N}}",
                    "\\ZZ": "\\mathbb{{Z}}",
                    "\\QQ": "\\mathbb{{Q}}",
                    "\\CC": "\\mathbb{{C}}"
                }}
            }});
            // 标记渲染完成
            window.mathRenderComplete = true;
            console.log("KaTeX rendering completed");
        }});
    </script>
    <!-- Mermaid 配置和加载 -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>mermaid.initialize({{startOnLoad:true, theme:"default"}});</script>
</head>
<body>
    <div class="markdown-body" id="markdown-content">
        {html_content}
    </div>
</body>
</html>
