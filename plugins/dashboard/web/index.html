<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontier Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1'
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/vue-router@4/dist/vue-router.global.prod.js"></script>
    <style>
        [v-cloak] { display: none; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app" v-cloak></div>

    <script src="/dashboard/utils/auth.js"></script>
    <script src="/dashboard/utils/api.js"></script>
    <script src="/dashboard/components/Toast.js"></script>
    <script src="/dashboard/components/Sidebar.js"></script>
    <script src="/dashboard/components/Header.js"></script>
    <script src="/dashboard/components/Pagination.js"></script>
    <script src="/dashboard/pages/Login.js"></script>
    <script src="/dashboard/pages/Dashboard.js"></script>
    <script src="/dashboard/pages/Tasks.js"></script>
    <script src="/dashboard/pages/Messages.js"></script>
    <script src="/dashboard/pages/Settings.js"></script>
    <script src="/dashboard/app.js"></script>

</html>
